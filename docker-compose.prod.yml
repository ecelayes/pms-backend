version: "3.8"

services:
  db:
    image: postgres:18.1-alpine
    container_name: pms-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      target: prod
    container_name: pms-api-prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      - PORT=8080
    ports:
      - "80:8080"

volumes:
  postgres_data_prod:
